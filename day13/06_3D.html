<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>06_3D</title>
	<style>
		#parent{
			width:400px;height:400px;
			border:2px solid #f00;
			margin:0 auto;
			perspective:200px;
		}
		#child{
			width:200px;height:200px;
			background:#0ff;
			margin:100px auto;
			transform:rotateX(30deg);

	</style>
</head>
<body>
	<div id='parent'>
		<div id='child'></div>
	</div>
</body>
</html>
