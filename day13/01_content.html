<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>01_content</title>
	<style>
	*{margin:0;padding:0;}
		div{
			width:600px;
			border:5px solid black;
		}
		div::after{
			content:'';
			clear:both;display:block;
		}
		p{
			width:100px;height:100px;
			float:left;
			border:1px solid black;
		}
	</style>
</head>
<body>
	<div id='div1'>
		<p>asd</p>
		<p>sdf</p>
		<p>sdf</p>
		<p>dfg</p>
		<p id='p5'>fgh</p>
	</div>
</body>
</html>
