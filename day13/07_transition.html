<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>07_transition</title>
	<style>
		div{
			width:200px;height:200px;
			background-color:#f00;
			outline
			/*过渡*/
			transition-property:all;
			transition-duration:3000ms;
		}
		div:hover{
			background-color:#0f0;
			border-radius:50%;
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
