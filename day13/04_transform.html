<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>04_transform</title>
	<style>
		#d1{
			width:100px;height:100px;
			background:yellow;
		}
		#d2{
			width:100px;height:100px;
			background:#01acad;
		}
		#d2:hover{
			transform:skew(-40deg);
		}
	</style>
</head>
<body>
	<div id='d1'>参考元素</div>
	<div id='d2'>转换元素</div>
</body>
</html>
